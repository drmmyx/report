<!DOCTYPE html>

<!-- vim: set ts=2: -->
<html>
<head>
<title>Report Generator</title>
<meta charset="utf-8" />




<style>
    .xport, .btn {
        display: inline;
        text-align:center;
    }
    a { text-decoration: none }
    #data-table, #data-table th, #data-table td { border: 1px solid black }
    </style>

<link href="bower_components\bootstrap\dist\css\bootstrap.min.css" rel="stylesheet">



</head>
<body>

<div class ="container">
    <div class ="row">
        <div class = "col-sm-2">
            <select  class="form-control form-control-sm"  data-bind="options: reportList, optionsText: 'name',  value: selectedReport"></select>
        </div>
        <div class = "col-sm-2">
            <button type="button" class="btn btn-primary" data-bind="click: dataGen">Show Report</button>
    
        </div>
    </div>
    <div class="row">
        <div id = "showTable"></div>
    </div>

    <div class="row">
            <button type="button" class="btn btn-primary" data-bind="click: downloadFile">Dowload</button>
    </div>



</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/knockout/dist/knockout.js"></script>
<script src="filesaver.js"></script>
<script src="bower_components/js-xlsx/dist/shim.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/js-xlsx/dist/xlsx.full.min.js"></script>
<script src="Blob.js"></script>
<script type = 'text/javascript' src='report.js'></script>
</body>
</html>
